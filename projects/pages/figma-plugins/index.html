<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Figma Plugins</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="page-wrap">

		<div class="page">
			<div class="wrap">
				<div class="headbar">
					<h1>Figma Plugins</h1>
					<div id="filters">
						<input id="search-input" type="text" placeholder="Пошук…" autofocus>
						<button class="btn active" onclick="filterSelection('all')">Всі</button>
						<button class="btn" onclick="filterSelection('review')">Переглянути</button>
						<button class="btn" onclick="filterSelection('must_have')">Must Have</button>
						<button class="btn" onclick="filterSelection('like')">Задовільні</button>
						<button class="btn" onclick="filterSelection('bad')">Не цікаво</button>
						<button class="btn" onclick="filterSelection('dont_install')">don't install</button>
					</div>
				</div>



				<h3>Grid Begin</h3>
				<div id="plugins" class="plugins">
					<div id="plugins-list"></div>
				</div>
				<h3>Grid End</h3>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
