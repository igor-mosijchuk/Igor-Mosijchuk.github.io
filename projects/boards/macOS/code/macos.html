<div class="included">
	<h4>Встановлення програм з будь-яких джерел</h4>
	<div class="codeNode section-symbol">sudo spctl --master-disable</div>

	<h3>Програма не запускається </h3>
	<div class="codeNode section-symbol">sudo xattr -cr [ path/*.app ]</div>

	<h4>example</h4>
	<div class="codeNode section-symbol">sudo xattr -cr /Applications/Keyshape.app</div>
</div>
