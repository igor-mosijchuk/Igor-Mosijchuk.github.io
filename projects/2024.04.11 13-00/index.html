<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<object id="x" onload="getData()" data="readme.txt"></object>
	<script>
		function getData() {
			let textFile = document.getElementById('x').contentDocument;
			let textObject = textFile.getElementsByTagName('pre')[0];
			let text = textObject.innerHTML;
			console.log(text);
		}
	</script>
</body>
</html>
